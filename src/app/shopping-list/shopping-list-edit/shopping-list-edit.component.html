<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            #name="ngModel"
            ngModel
            required
          />
          <span class="help-block" *ngIf="!name.valid && name.touched"
            >Please enter an ingredient</span
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            #amount="ngModel"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
          <span class="help-block" *ngIf="!amount.valid && amount.touched"
            >Please enter value</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success m-2"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger m-2"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary m-2" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
